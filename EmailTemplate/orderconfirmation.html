<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('[BackgroundImage]'); /* Replace 'watermark.png' with your watermark image */
            background-repeat: repeat;
            background-position: center;
            opacity: 1;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            margin: 0;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .order-summary {
            border-top: 2px solid #ccc;
            padding-top: 20px;
        }

        .order-item {
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="[shoppingImage]" alt="Company Logo" width="600px" height="150px">
        </div>
        <h1>Order Confirmation</h1>
        <p>Thank you for your order!</p>

        <div class="order-summary">
            <h2>Order Summary</h2>
            [OrderSummaryDetails]
        </div>

        <div class="footer">
            <p>This is an automated email, please do not reply. For any inquiries, contact <a href="mailto:enquiry@shopping.com">enquiry@shopping.com</a>.</p>
        </div>
    </div>
</body>
</html>
